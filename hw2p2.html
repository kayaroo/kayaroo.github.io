<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Homework 2 Part 2</title>
  <style>
  body{background:#faebd7;}
  </style>
</head>
<body>
  <h1>Homework 2 Part 2</h1>
  
<label for="num1">Enter number 1:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Enter number 2:</label>
<input type="number" id="num2"><br><br>

<label for="num3">Enter number 3:</label>
<input type="number" id="num3"><br><br>

<button onclick="calculate()">Calculate</button>

<div id="output"></div>

<script>
function calculate() {
  // Get the input values
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  var num3 = parseInt(document.getElementById("num3").value);

  // Calculate the results
  var sum = num1 + num2 + num3;
  var average = sum / 3;
  var product = num1 * num2 * num3;
  var min = Math.min(num1, num2, num3);
  var max = Math.max(num1, num2, num3);

  // Display the results in the output div
  var outputDiv = document.getElementById("output");
  outputDiv.innerHTML = 
    "Sum: " + sum + "<br>" +
    "Average: " + average + "<br>" +
    "Product: " + product + "<br>" +
    "Minimum: " + min + "<br>" +
    "Maximum: " + max;
}
</script>
