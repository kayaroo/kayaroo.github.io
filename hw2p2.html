<!DOCTYPE html>

<body>
  <h1>Homework 2 Part 2</h1>
  
<div class="container">
    <h1>Find the Sum, Average, Minimum, Maximum and Product of 4 Integers </h1>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <input type="number" id="num3" placeholder="Enter number 3">
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearForm()">Clear</button>
    <textarea id="results" readonly></textarea>
  </div>

  <script>
    function calculate() {
      // Get the input values
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let num3 = document.getElementById("num3").value;

      // Validate input: Check if all inputs are numbers
      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById("results").textContent = "Error: Please enter valid numbers in all fields.";
        return; // Stop further execution if input is invalid
      }

      // Convert input strings to numbers
      num1 = parseFloat(num1);
      num2 = parseFloat(num2);
      num3 = parseFloat(num3);

      // Perform calculations
      let sum = num1 + num2 + num3;
      let average = sum / 3;
      let product = num1 * num2 * num3;
      let smallest = Math.min(num1, num2, num3);
      let largest = Math.max(num1, num2, num3);

      // Display results in the textarea
      document.getElementById("results").textContent = 
        "Sum: " + sum + "\n" +
        "Average: " + average + "\n" +
        "Product: " + product + "\n" +
        "Smallest: " + smallest + "\n" +
        "Largest: " + largest;
    }

    function clearForm() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("num3").value = "";
      document.getElementById("results").textContent = "";
    }
  </script>
