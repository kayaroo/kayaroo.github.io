<body>
  <h1>Homework 2 Part 2</h1>
  <div class="main">
    First Number: <br>
    <input type= "text" id= "firstNo" name="first">
    <br><br> Second Number: <br>
    <br>
    <input type= "text" id= "secondNo" name="second">
    <br><br> Third Number:<br>
     <input type= "text" id= "thirdNo" name="third">
    <br><br>Product: <br>
    <input type="text" id="results" name=res">
    <br><br>
    <input type="button" id= "result" name="multiplication" value="calculate" onclick="
      multiply_number()">
</div>
<script>
function multiply_number() {
  let a = document.getElementbyId("firstNo").value;
  let b = document.getElementbyId("secondNo").value;
  let c = document.getElementbyId("thirdNo").value;
  let product = a * b * c;
  document.getElementbyId("result").value = product;
}
  </script>

<label for="num1">Enter number 1:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Enter number 2:</label>
<input type="number" id="num2"><br><br>

<label for="num3">Enter number 3:</label>
<input type="number" id="num3"><br><br>

<button onclick="calculate()">Calculate</button>

<div id="output"></div>

<script>
function calculate() {
  // Get the input values
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  var num3 = parseInt(document.getElementById("num3").value);

  // Calculate the results
  var sum = num1 + num2 + num3;
  var average = sum / 3;
  var product = num1 * num2 * num3;
  var min = Math.min(num1, num2, num3);
  var max = Math.max(num1, num2, num3);

  // Display the results in the output div
  var outputDiv = document.getElementById("output");
  outputDiv.innerHTML = 
    "Sum: " + sum + "<br>" +
    "Average: " + average + "<br>" +
    "Product: " + product + "<br>" +
    "Minimum: " + min + "<br>" +
    "Maximum: " + max;
}
</script>

<div id="calculator">
  <h1>Number Cruncher</h1>

  <form id="numberForm">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required><br>

    <label for="num3">Number 3:</label>
    <input type="number" id="num3" required><br>

    <button type="button" onclick="calculate()">Calculate</button>
    <button type="reset">Clear</button>
  </form>

  <div id="results"></div>
</div>

<script>
function calculate() {
  // Get input values and parse to integers
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  var num3 = parseInt(document.getElementById("num3").value);

  // Input validation: Check if all inputs are numbers
  if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
    document.getElementById("results").innerHTML = "Error: Please enter valid numbers in all fields.";
    return; // Stop further execution if there's an error
  }

  // Calculate results
  var sum = num1 + num2 + num3;
  var average = sum / 3;
  var product = num1 * num2 * num3;
  var min = Math.min(num1, num2, num3);
  var max = Math.max(num1, num2, num3);

  // Display results in the textarea
  document.getElementById("results").innerHTML = 
    "Sum: " + sum + "<br>" +
    "Average: " + average + "<br>" +
    "Product: " + product + "<br>" +
    "Minimum: " + min + "<br>" +
    "Maximum: " + max;
}
</script>
