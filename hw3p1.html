<!DOCTYPE html>

<body>
  <h1>Homework 3 Part 1</h1>
<h1>Points/Percentage to Letter Grade</h1>
<table>
  <tr>
    <th>Percentage</th>
    <th>Letter Grade</th>
  </tr>
  
  <tr>
    <td>90-100</td>
    <td>80-89</td>
    <td>70-79</td>
    <td>60-69	</td>
    <td>0-59</td>
  </tr
    
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
    <td>F</td>
</tr>

</table>

  
  <script>
  function calculateGrade() {
    // Get input values
    var hwAvg = parseInt(document.getElementById("hwAvg").value);
    var midExam = parseInt(document.getElementById("midExam").value);
    var finalExam = parseInt(document.getElementById("finalExam").value);
    var participation = parseInt(document.getElementById("participation").value);

    // Validate input
    if (isNaN(hwAvg) || hwAvg < 0 || hwAvg > 100 ||
        isNaN(midExam) || midExam < 0 || midExam > 100 ||
        isNaN(finalExam) || finalExam < 0 || finalExam > 100 ||
        isNaN(participation) || participation < 0 || participation > 100) {
      document.getElementById("results").innerHTML = "Error: Please enter valid grades between 0 and 100.";
      return;
    }

    // Calculate final average
    var finalAvg = Math.round((.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation));

    // Determine letter grade
    var letterGrade;
    if (finalAvg >= 90) {
      letterGrade = "A";
    } else if (finalAvg >= 80) {
      letterGrade = "B";
    } else if (finalAvg >= 70) {
      letterGrade = "C";
    } else if (finalAvg >= 60) {
      letterGrade = "D";
    } else {
      letterGrade = "F";
    }

    // Display results
    document.getElementById("results").innerHTML = "Final Average: " + finalAvg + "<br>Letter Grade: " + letterGrade;
    if (letterGrade === "D" || letterGrade === "F") {
      document.getElementById("results").innerHTML += "<br>Student must retake the course.";
    }
  }

  function clearForm() {
    document.getElementById("gradeForm").reset();
    document.getElementById("results").innerHTML = "";
  }
</script>


<body>
  <h1>Student Grades</h1>
  <form id="gradeForm">
    Homework Average: <input type="text" id="hwAvg"><br>
    Mid-Term Exam Score: <input type="text" id="midExam"><br>
    Final Exam Score: <input type="text" id="finalExam"><br>
    Participation: <input type="text" id="participation"><br>
    <input type="button" value="Calculate Grade" onclick="calculateGrade()">
    <input type="button" value="Clear Form" onclick="clearForm()">
  </form>
  <br>
  <div id="results"></div>
</body>
