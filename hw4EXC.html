<h1>Homework 4 Extra Credit </h1>

<div class="container">

 <h2>Hollow Square Generator</h2>
  
  <form id="squareForm">
    <label for="size">Enter a number between 2 and 10:</label>
    <input type="number" id="size" name="size" min="2" max="10">
    <button type="button" onclick="drawSquare()">Draw Square</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>
  <div id="squareOutput"></div>
</div>

<script>
function drawSquare() {
  // Get the user input
  let size = parseInt(document.getElementById("size").value);

  // Validate the input
  if (isNaN(size) || size < 2 || size > 10) {
    document.getElementById("squareOutput").innerHTML = "Invalid input. Please enter a number between 2 and 10.";
    return;
  }

  // Generate the square pattern
  let square = "";
  for (let i = 1; i <= size; i++) {
    for (let j = 1; j <= size; j++) {
      if (i === 1 || i === size || j === 1 || j === size) {
        square += "*";
      } else {
        square += "&nbsp;&nbsp;"; // Add two non-breaking spaces for visual spacing
      }
    }
    square += "<br>";
  }

  // Display the square
  document.getElementById("squareOutput").innerHTML = square;
}

function clearForm() {
  document.getElementById("squareForm").reset();
  document.getElementById("squareOutput").innerHTML = "";
}
</script>
