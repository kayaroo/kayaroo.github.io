<body>
  <h1>Homework 5 Part 1</h1>

  <form id="myForm">
        Full Name: <input type="text" id="fullName" name="fullName"><br><br>

        Age Group:
        <input type="radio" id="age1" name="age" value="less than 21">
        <label for="age1">Less than 21</label>
        <input type="radio" id="age2" name="age" value="21 to 50">
        <label for="age2">21 to 50</label>
        <input type="radio" id="age3" name="age" value="older than 50">
        <label for="age3">Older than 50</label><br><br>

        Browsers Used:
        <input type="checkbox" id="firefox" name="browser" value="Firefox">
        <label for="firefox">Firefox</label>
        <input type="checkbox" id="edge" name="browser" value="Edge">
        <label for="edge">Edge</label>
        <input type="checkbox" id="chrome" name="browser" value="Chrome">
        <label for="chrome">Chrome</label>
        <input type="checkbox" id="safari" name="browser" value="Safari">
        <label for="safari">Safari</label><br><br>

        Preferred Movie Type:
        <select id="movieType" name="movieType">
            <option value="">Select a movie type</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="documentary">Documentary</option>
            <option value="scifi">Science Fiction</option>
        </select><br><br>

        <input type="button" value="Submit" onclick="validateForm()">
        <input type="reset" value="Clear"><br><br>
    </form>

    <div id="output"></div>

    <script>
        function validateForm() {
            let fullName = document.getElementById("fullName").value;
            let age = document.querySelector('input[name="age"]:checked');
            let browser = document.querySelectorAll('input[name="browser"]:checked');
            let movieType = document.getElementById("movieType").value;
            let output = document.getElementById("output");
            output.innerHTML = ""; // Clear previous messages

            let isValid = true;

            if (fullName === "") {
                output.innerHTML += "<p class='error'>Please enter your full name.</p>";
                isValid = false;
            }
            if (!age) {
                output.innerHTML += "<p class='error'>Please select your age group.</p>";
                isValid = false;
            }
            if (browser.length === 0) {
                output.innerHTML += "<p class='error'>Please select at least one browser.</p>";
                isValid = false;
            }
            if (movieType === "") {
                output.innerHTML += "<p class='error'>Please select your preferred movie type.</p>";
                isValid = false;
            }

            if (isValid) {
                output.innerHTML = "<p>Thanks, your data was submitted!</p>";
            }
        }
    </script>
