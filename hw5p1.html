<body>
  <h1>Homework 5 Part 1</h1>

 <form id="myForm">
        Full Name: <input type="text" id="fullName" name="fullName"><br><br>

        Age Group:
   
        <input type="radio" id="age1" name="age" value="less than 21">
        <label for="age1">Less than 21</label><br>
        <input type="radio" id="age2" name="age" value="21 to 50">
        <label for="age2">Between 21 and 50</label><br>
        <input type="radio" id="age3" name="age" value="older than 50">
        <label for="age3">Older than 50</label><br><br>

        Browsers Used:

   
        <input type="checkbox" id="firefox" name="browser" value="Firefox">
        <label for="firefox">Firefox</label><br>
        <input type="checkbox" id="edge" name="browser" value="Edge">
        <label for="edge">Edge</label><br>
        <input type="checkbox" id="chrome" name="browser" value="Chrome">
        <label for="chrome">Chrome</label><br>
        <input type="checkbox" id="safari" name="browser" value="Safari">
        <label for="safari">Safari</label><br><br>


        <input type="submit" value="Submit">
    </form>

    <div id="output"></div>

    <script>
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            output.innerHTML = ""; // Clear previous messages
            output.classList.remove("error");

            const fullName = document.getElementById('fullName').value;
            const age = document.querySelector('input[name="age"]:checked');
            const browsers = document.querySelectorAll('input[name="browser"]:checked');

            if (!fullName) {
                output.classList.add("error");
                output.textContent = "Please enter your full name.";
            } else if (!age) {
                output.classList.add("error");
                output.textContent = "Please select your age group.";
            } else if (browsers.length === 0) {
                output.classList.add("error");
                output.textContent = "Please select at least one browser.";
            } else {
                output.textContent = "Thanks, your data was submitted!";
            }
        });
    </script>
