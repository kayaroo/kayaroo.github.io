<form id="stateForm">
        Enter State Name or Abbreviation: <input type="text" id="stateInput"><br><br>
        <button type="button" onclick="getStateInfo()">Get State Info</button>
        <button type="reset">Clear</button><br><br>
        <div id="output"></div> 
    </form>

    <script>
        const states = [
            ["AL", "Alabama", "Montgomery", 4903185],
            ["AK", "Alaska", "Juneau", 731545],
            ["AZ", "Arizona", "Phoenix", 7278717],
            ["AR", "Arkansas", "Little Rock", 3017825],
            ["CA", "California", "Sacramento", 39512223],
            ["CO", "Colorado", "Denver", 5758736]
        ];

        function getStateInfo() {
            const stateInput = document.getElementById("stateInput").value.toLowerCase();
            const output = document.getElementById("output");
            output.innerHTML = ""; // Clear previous output

            let stateFound = false;

            for (let i = 0; i < states.length; i++) {
                const stateAbbr = states[i][0].toLowerCase();
                const stateName = states[i][1].toLowerCase();

                if (stateInput === stateAbbr || stateInput === stateName) {
                    output.innerHTML = `Thanks for your inquiry, here is the information you requested:\n\nState abbr = ${states[i][0]}\nState Name = ${states[i][1]}\nCapital = ${states[i][2]}\nPopulation = ${states[i][3].toLocaleString()}`; // Format population with commas
                    stateFound = true;
                    break; 
                }
            }

            if (!stateFound) {
                let availableStates = states.map(state => state[1]).join(", "); // Create a comma-separated list of available states
                output.innerHTML = `Sorry, we do not have information about this state! We only have information about: ${availableStates}.`;
            }
        }
    </script>
