  <h1>Homework 5 Part 3</h1>

 <form id="stateForm">
        Enter State Name or Abbreviation: <input type="text" id="stateInput"><br><br>
        <button type="submit">Get State Info</button>
        <button type="button" id="clearBtn">Clear</button><br><br>
        <div id="output"></div>
    </form>

    <script>
        const states = [
            ["AL", "Alabama", "Montgomery", 4903185],
            ["AK", "Alaska", "Juneau", 731545],
            ["AZ", "Arizona", "Phoenix", 7278717],
            ["AR", "Arkansas", "Little Rock", 3017825],
            ["CA", "California", "Sacramento", 39512223],
            ["CO", "Colorado", "Denver", 5758736]
            // ... add other states
        ];

        const form = document.getElementById('stateForm');
        const output = document.getElementById('output');
        const stateInput = document.getElementById('stateInput');
        const clearBtn = document.getElementById('clearBtn');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const input = stateInput.value.trim().toUpperCase();
            let found = false;

            for (const state of states) {
                const [abbr, name] = state;
                if (input === abbr || input === name.toUpperCase()) {
                    output.classList.remove("error"); // Remove error class if it exists
                    output.textContent = `Thanks for your inquiry, here is the information you requested:\nState abbr = ${state[0]}\nState Name = ${state[1]}\nCapital = ${state[2]}\nPopulation = ${state[3]}`;
                    found = true;
                    break; 
                }
            }

            if (!found) {
                const availableStates = states.map(state => state[0]).join(", "); // Get abbreviations
                output.classList.add("error");
                output.textContent = `Sorry, we do not have information about this state! We only have information about: ${availableStates}`;
            }
        });

        clearBtn.addEventListener('click', () => {
            stateInput.value = '';
            output.textContent = '';
            output.classList.remove("error");
        });
    </script
