<body>
  <h1>Homework 6 Part 1</h1>

  <form>
        <input type="text" id="number" name="number" required>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
    <div id="output"></div>
<script>
const numberInput = document.getElementById('number');
const outputDiv = document.getElementById('output');

numberInput.addEventListener('submit', (e) => {
    e.preventDefault();
    const number = parseFloat(numberInput.value);
    if (number.toString().split('.').length - 1 >= 3) {
        outputDiv.innerText = `You typed number ${number.toFixed(4)}<br>Rounded to the nearest integer = ${Math.round(number)}<br>Square root rounded to integer = ${Math.floor(Math.sqrt(number))}<br>Rounded to the nearest 10th position = ${number.toFixed(1)}<br>Rounded to the nearest 100th position = ${number.toFixed(2)}<br>Rounded to the nearest 1000th position = ${number.toFixed(3)}`;
    } else {
        outputDiv.innerText = 'Error: Please enter a number with at least 4 decimals.';
    }
});
</script>
