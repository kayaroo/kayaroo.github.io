<h1>Homework 6 Part 2</h1>

<h2>Character Search in Content</h2>
  <form id="searchForm">
        <textarea id="content" placeholder="Type your long content here..."></textarea><br>
        <input type="text" id="charInput" maxlength="1" placeholder="Type a single character">
        <button type="submit">Search</button>
    </form>

    <div id="result"></div>

<script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values of the content and the character input
            const content = document.getElementById("content").value;
            const char = document.getElementById("charInput").value.trim().toLowerCase();
            const resultDiv = document.getElementById("result");

            // If no character is typed, display an error
            if (char === "") {
                resultDiv.textContent = "Please enter a single character to search.";
                resultDiv.style.color = "red";
                return;
            }

            // Search for the character in the content, case insensitive
            const contentLower = content.toLowerCase();
            const occurrences = [...contentLower].filter(c => c === char).length;

            if (occurrences > 0) {
                resultDiv.textContent = `The character "${char}" appears ${occurrences} time(s) in the content.`;
                resultDiv.style.color = "green";
            } else {
                // Open a new window with the error message
                const errorWindow = window.open("", "ErrorWindow", "width=300,height=100,top=100,left=100");
                errorWindow.document.write(`
                    <p style="text-align:center;">Search character "${char}" not found in the content you typed.</p>
                    <button onclick="window.close()">Close</button>
                `);
                // Clear the result area if no match is found
                resultDiv.textContent = "";
            }

            // Clear the input field for the character
            document.getElementById("charInput").value = "";
        });
    </script>
