<h1>Homework 6 Part 3</h1>
<body>
<form>
<input type="text" id="phone" placeholder="(999) 999-9999">
<button id="submit">Submit</button>
<button id="clear">Clear</button>
</form>
<div id="output"></div>
<a href="main.html">Back to main page</a>
<script>
let phone = document.getElementById('phone');
let submit = document.getElementById('submit');
let clear = document.getElementById('clear');
let output = document.getElementById('output');

submit.addEventListener('click', function() {
 let phoneNumber = phone.value;
 let pattern = /^\(\d{3}\) \d{3}-\d{4}$/;
 if (pattern.test(phoneNumber)) {
 output.innerText = "Thank you for your phone number. You should expect to of our agents in the future.";
 } else {
 output.innerText = "Error: Please enter your phone number in the format (999) 999-9999.";
 }
});

clear.addEventListener('click', function() {
 phone.value = '';
 output.innerText = '';
});
</script>
