<body>

<h2>Phone Number Validation</h2>

    <form id="phoneForm">
        <label for="phoneInput">Enter your phone number (format: (999) 999-9999):</label><br>
        <input type="text" id="phoneInput" placeholder="(999) 999-9999"><br><br>
        <button type="submit">Submit</button>
        <button type="button" id="clearBtn">Clear</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("phoneForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the phone number input
            const phoneInput = document.getElementById("phoneInput").value.trim();
            const resultDiv = document.getElementById("result");

            // Regular expression to validate the phone number in the format (999) 999-9999
            const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;

            if (phoneRegex.test(phoneInput)) {
                // If the phone number matches the format
                resultDiv.innerHTML = '<p class="success">Thank you for your phone number! You should expect to be contacted by one of our agents in the future.</p>';
            } else {
                // If the phone number does not match the format
                resultDiv.innerHTML = '<p class="error">Error: Please enter the phone number in the correct format: (999) 999-9999.</p>';
            }
        });

        // Clear the form and result area
        document.getElementById("clearBtn").addEventListener("click", function() {
            document.getElementById("phoneInput").value = "";
            document.getElementById("result").innerHTML = "";
        });
    </script>

</body>
